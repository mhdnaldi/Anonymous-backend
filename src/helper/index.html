<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        border-radius: 20px;
        font-family: arial;
        width: 300px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: 1fr;
        justify-items: center;
        background-color: rgb(212, 212, 212);
      "
    >
      <div style="text-align: center; color: #222; padding: 0 10px">
        <h2>Key to Reset Your Password</h2>
        <a href="http://localhost:8080/reset?user_key=">click</a>
        <h4>The following button is for you to reset your password</h4>
        <button
          href="http://localhost:8080/reset?user_key="
          style="
            width: 160px;
            height: 40px;
            background-color: rgb(248, 225, 17);
            border-color: rgb(248, 225, 17);
            font-weight: bold;
            font-size: 14px;
            color: #111;
            border-radius: 10px;
          "
        >
          CLICK HERE
        </button>
      </div>
      <div
        style="
          width: 100%;
          height: 30px;
          background-color: #111;
          border-radius: 0 0 20px 20px;
          margin-top: 20px;
        "
      ></div>
    </div>
  </body>
</html>
